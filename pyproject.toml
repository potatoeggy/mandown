[tool.poetry]
name = "mandown"
version = "0.4.0"
description = "Command line application and library to download comics from various sources"
authors = ["Daniel Chen <danielchen04@hotmail.ca>"]
license = "AGPL-3.0-only"
readme = "README.md"
repository = "https://github.com/potatoeggy/mandown"
documentation = "https://github.com/potatoeggy/mandown"
keywords = ["manga", "comic", "downloader", "download"]

[tool.poetry.scripts]
mandown = "mandown.cli:main"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.4.0"
feedparser = "^6.0.8"
beautifulsoup4 = "^4.10.0"
requests = "^2.27.0"
natsort = "^8.0.2"

[tool.poetry.dev-dependencies]
types-requests = "^2.26.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
