[tool.poetry]
name = "mandown"
version = "0.8.1"
description = "Command line application and library to download and convert comics from various sources"
authors = ["Daniel Chen <danielchen04@hotmail.ca>"]
license = "LGPL-3.0-only"
readme = "README.md"
repository = "https://github.com/potatoeggy/mandown"
documentation = "https://github.com/potatoeggy/mandown"
keywords = ["manga", "comic", "downloader", "download"]

[tool.poetry.scripts]
mandown = "mandown.cli:main"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.4.0"
feedparser = "^6.0.8"
beautifulsoup4 = "^4.10.0"
requests = "^2.27.0"
lxml = "^4.7.1"
Pillow = {version = "^9.0.1", optional = true}
pydantic = "^1.9.1"
python-slugify = "^6.1.2"

[tool.poetry.dev-dependencies]
types-requests = "^2.26.3"
types-lxml = "^2022.4.10"

[tool.poetry.extras]
postprocessing = ["Pillow"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = [
    "pydantic.mypy"
]

[tool.isort]
# not released in stable branch yet
#split_on_trailing_comma = true
